<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather App.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="search-box">
            <i class='bx bx-map' style='color:#ffffff' ></i>
            <input type="text" placeholder="enter your location">
            <button class="bx bx-search"></button>
        </div>
        <div class="weather-box">
            <div class="info">
                <div class="weather">
                    <img src="images/cloud.png">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="">
                <p>Sorry Location Not Found!!!</p>
            </div>
        </div>
    </div>
</body>
<script src="Weather App.js"></script>
</html>
